<div class="card">
  <div class="card-body">
    <!-- <div class="container-fluid"> -->
      <h2 class="text-center">Create a new Goal</h2>
      <hr>
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

          <label for="author">AUTHOR</label>
          <input type="text" class="form-control" id="author" [(ngModel)]="newQuote. author" name="author"
            #author='ngModel' required>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author is required</p>
          </div>
        </div>
        <div class="form-group">

          <label for="message">QUOTE</label>
          <textarea class="form-control" id="message" rows="4" [(ngModel)]="newQuote.message" name="message"
            #message="ngModel" required></textarea>
          <div [hidden]="message.valid || message.pristine" class="alert alert-danger">
            <p>message is required</p>
          </div>
        </div>
        <div class="form-group">

          <label for="user">SUBMITTER</label>
          <input type='text' id="user" class="form-control" [(ngModel)]="newQuote.user" name="user" #user="ngModel"
            required>
          <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
            <p>user name is required</p>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Add Quote</button>
      </form>
    <!-- </div> -->
  </div>
</div>
